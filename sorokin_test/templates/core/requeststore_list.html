{% extends 'base.html' %}
{% block content %}
	<table class='requests'>
		<tr>
			<td>Status</td>
			<td>Url</td>
			<td>Date</td>
			<td>Get</td>
			<td>Post</td>
			<td>Session</td>
			<td>Cookies</td>
		</tr>
		{% for req in object_list %}
			<tr>
				<td>{{ req.req_status_code }}</td>
				<td>{{ req.url }}</td>
				<td>{{ req.created }}</td>
				<td>{{ req.req_get }}</td>
				<td>{{ req.req_post }}</td>
				<td>{{ req.req_session }}</td>
				<td>{{ req.req_cookies }}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
