{% extends 'base.html' %}

{% block content %}
	<form method='post' id='perso_edit_form'>{% csrf_token %}
		<table class='left'>
				{% for field in form %}
					<tr>
						<td>{{ field.label }}:</td><td>{{ field }}</td>
					<tr>
					{% if forloop.counter|divisibleby:"4" %}
						</table class='left'><table>
					{% endif %}
				{% endfor %}
		</table>
		<input type='submit' value='save'>
	</form>
{% endblock %}
