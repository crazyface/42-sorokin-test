{% extends 'base.html' %}

{% block content %}
	<form method='post' id='perso_edit_form'>{% csrf_token %}
		<table class='left'>
				{% for field in form %}
					
					<tr>
						<th>{{ field.label }}:</th>
						<td>
							{% if field.errors %}
								{{ field.errors }}
							{% endif %}
							{{ field }}
						</td>
					<tr>
					{% if forloop.counter|divisibleby:"4" %}
						</table><table class='left'>
					{% endif %}
				{% endfor %}
		</table>
		<div class='clear'>
			<input type='submit' value='save'>
		</div>
	</form>
{% endblock %}
